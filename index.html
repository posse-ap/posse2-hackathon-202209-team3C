<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSSE 初めてのWeb制作</title>

    <link rel="stylesheet" href="./scss/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500;700&family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- start header -->

      <header class="header">
        <div class="header__inner">
          <div class="header__inner__slider header__inner__slider--one">
            <p class="header__inner__slider__text header__inner__slider__text-title">
              過去の名言集
            </p>
            <p class="header__inner__slider__text">
              やまとラーメン好きってわけではないのか
            </p>
            <p class="header__inner__slider__text">
              寝不足で草
            </p>
            <p class="header__inner__slider__text">
              ステーキ美味しいよね！マッスルマッスル
            </p>
            <p class="header__inner__slider__text">
              まりじん
            </p>
          </div>

          <div class="header__inner__slider header__inner__slider--two">
            <p class="header__inner__slider__text header__inner__slider__text-title">
              過去の名言集
            </p>
            <p class="header__inner__slider__text">
              やまとラーメン好きってわけではないのか
            </p>
            <p class="header__inner__slider__text">
              寝不足で草
            </p>
            <p class="header__inner__slider__text">
              ステーキ美味しいよね！マッスルマッスル
            </p>
            <p class="header__inner__slider__text">
              まりじん
            </p>
          </div>
        </div>
      </header>

      <!-- start main -->
      <main class="main">
        <!-- start game -->
        <section class="game">
          <div class="game__inner">
            <!-- start game__start-display -->
            <div class="game__start-display" id="start-display">
              <div class="game__blackboard__container">
                <span class="game__blackboard__chalk__1"></span>
                <span class="game__blackboard__chalk__2"></span>
                <span class="game__blackboard__eraser__1"></span>
                <span class="game__blackboard__eraser__2"></span>
                <ul class="game__blackboard__list">
                  <li class="game__blackboard__item"></li>
                </ul>
              </div>
              <div class="game__start-display__container">
                <h1 class="game__title game__start-display__title">コミもく</h1>
                <p class="game__text">ニックネームを入力してね！</p>
                <input
                  type="text"
                  class="game__input game__start-display__input"
                />
                <button class="game__button game__start__button" id="start-display-button">
                  スタート
                </button>
              </div>
            </div>
            <!-- end start game__start-display -->

            <!-- start game__theme-display -->
            <div class="game__theme-display js-none" id="theme-display">
              <div class="game__theme-display__head">
                <h1 class="game__title game__theme-display__title">コミもく</h1>
                <div class="game__theme-display--return" id="return">やり直す</div>
              </div>
              <p class="game__text">お題を入力してね！</p>
              <div class="game__theme-display__input__container">
                <input
                  type="text"
                  class="game__input game__theme-display__input"
                />
                <input
                  type="text"
                  class="game__input game__theme-display__input"
                />
                <input
                  type="text"
                  class="game__input game__theme-display__input"
                />
                <input
                  type="text"
                  class="game__input game__theme-display__input"
                />
                <input
                  type="text"
                  class="game__input game__theme-display__input"
                />
                <input
                  type="text"
                  class="game__input game__theme-display__input"
                />
              </div>
              <button class="game__button" id="theme-display-button">スタート</button>
            </div>
            <!-- end game__theme-display -->

            <!-- start game__load-display -->
            <div class="game__load-display"></div>
            <!-- end game__load-display -->

            <!-- start game__play-display -->
            <div class="game__play-display js-none" id="play-display">
              <div class="game__play-display__head">
                <h1 class="game__title game__play-display__title">コミもく</h1>
                <div class="game__play-display--finish" id="finish">終了する</div>
            </div>
            <div class="game__play-display__slot">
              <div class="game__play-display__slot__left">
                <p id="slot-left">ダミーテキスト</p>
              </div>
              <div class="game__play-display__slot__right">
                <p id="slot-right">ダミーテキスト</p>
              </div>
            </div>
            <div class="game__play-display__button">
              <div class="game__play-display__button__left">
                <button>回す</button>
              </div>
              <div class="game__play-display__button__right">
                <button>回す</button>
              </div>
            </div>
            <!-- end game__play-display -->

            <!-- start game__finish-display -->
            <div class="game__finish-display"></div>
            <!-- end game__finish-display -->
          </div>
        </section>
      </main>
    </div>
    <!-- javascript -->
    <script src="./js/main.js"></script>
  </body>
</html>
